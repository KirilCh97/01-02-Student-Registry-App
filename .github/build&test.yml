
name: Build&Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
    steps:
    -name: Checkout the code
     uses: actions/checkout@v4
    - name: Install Node.js 
      uses: actions/setup-node@v4
      with:
          node-version: 20
    - name: Install dependencies
      run: npm install

